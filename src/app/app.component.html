<div class="col-6 m-5">
  <label class="form-label">Nueva tarea </label>
  <div class="action d-flex">
    <input type="text" placeholder="Hacer las compras" class="form-control" [formControl]="item">
    <button [disabled]="item.invalid" class="btn btn-primary ms-3" (click)="addToDo()"> Enviar</button>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-6">
      <ul class="list-group">
        <ng-container *ngIf="toDOListNotFinalized.size === 0">
          <p>No tenes tareas pendientes</p>
        </ng-container>
        <ng-container *ngFor="let toDo of (toDOListNotFinalized | keyvalue)">
          <li class="content-item"> {{toDo.value.value}}
            <button (click)="markToDoAsFinalized(toDo.value)">Marcar como finalizada</button>
          </li>
        </ng-container>
      </ul>
    </div>

    <div class="col-6">
      <ul class="list-group">
        <li class="content-item" *ngFor="let itemFinalized of (toDOListFinalized | keyvalue)"> <del>
            {{itemFinalized.value.value}} </del>
        </li>
      </ul>
    </div>
  </div>
</div>
